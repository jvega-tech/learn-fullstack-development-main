<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
           
            <div class="scoreboard">
                <div class="title-box">
                    <h3>HOME</h3>
                </div>
                
                <p id="homePoints" class="scorekeeper">0</p>
                <div class="score-btn">
                    <button onclick="onePointHome()">+1</button>
                    <button onclick="twoPointHome()">+2</button>
                    <button onclick="threePointHome()">+3</button>
                    <button onclick="resetHome()">RESET</button>
                </div>
            </div>
            
            <div class="scoreboard">
                <div class="title-box">
                <h3>GUEST</h3>
                </div>
                <p id="guestPoints" class="scorekeeper">0</p>
                <div class="score-btn">
                    <button onclick="onePointGuest()">+1</button>
                    <button onclick="twoPointGuest()">+2</button>
                    <button onclick="threePointGuest()">+3</button>
                    <button onclick="resetGuest()">RESET</button>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
